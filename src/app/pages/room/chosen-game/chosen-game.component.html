<div class="chosen-game">
    <div class="chosen-game__description">
        <h1 class="chosen-game__title">
            Chosen game: {{ game.title }}
        </h1>
        <h3 class="chosen-game__genre">
            {{ game.genre }}
        </h3>
    </div>
    <div class="chosen-game__icon">
        <img [src]="game.iconUrl || temporaryIcon" alt="game-icon">
    </div>
</div>
