<div class="players">
    <h2>Players in room</h2>
    <input type="text">
    <ul class="players-list">
        <li
            *ngFor="let player of players"
            class="players-list__item"
        >
            <div class="player">
                <div class="player__avatar">
                    <img [src]="player.avatarUrl" alt="avatar">
                </div>
                <div class="player__description">
                    <h1>{{ player.nickname }}</h1>
                    <div class="games-count">
                        <span>games:</span>
                        <span class="games-count__number">{{ player.gamesCount }}</span>
                    </div>
                </div>
                <button
                    (click)="deletePlayer(player.id)"
                >
                    delete player
                </button>
            </div>
        </li>
    </ul>
</div>
