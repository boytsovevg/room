<div class="room">
    <header class="room__header">
        <h1>Room name</h1>
        <chosen-game></chosen-game>
    </header>
    <main class="room__content">
        <div class="room__element">
            <steam-games></steam-games>
        </div>
        <div class="room__element">
            <steam-players
                [players]="players$ | async"
                (playerDelete)="handlePlayerDelete($event)"
            >
            </steam-players>
        </div>
    </main>
</div>
